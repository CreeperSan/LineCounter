<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="css/counter.css" type="text/css" />
        <link rel="stylesheet" href="css/material-icon-font.css">
        <link rel="stylesheet" href="css/material-blue-pink.min.css">

        <script defer src="js/material.min.js"></script>
		<script src="js/vue.js"></script>
	</head>
	
	<body>

	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header" id="vue-app">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<div class="mdl-layout-spacer">
					<p class="action-bar-title">{{ mTitle }}</p>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
					<div class="mdl-textfield__expandable-holder">
						<input class="mdl-textfield__input" type="text" name="sample"
							   id="fixed-header-drawer-exp">
					</div>
				</div>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title"></span>
			<nav class="mdl-navigation">
                <a class="mdl-navigation__link clickable" @click="onDrawerClick(index)" v-for="(tmpDrawerItem,index) in drawerList">{{ tmpDrawerItem.title }}</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
                <!-- 首页界面 -->
                <div class="flex index-root" v-if="mShowTab === 0">

                    <!-- 选择文件路径 -->

                    <div class="index-path-div flex margin-16">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="javaChooseFileFolder()">
                            选择文件路径
                        </button>
                        <div class="mdl-textfield mdl-js-textfield flex index-path-input-div">
                            <input class="mdl-textfield__input" v-model="pathStr" type="text" id="sample1">
                        </div>
                    </div>

                    <!-- 选择过滤规则 -->

                    <div class="index-path-div flex margin-16" style="justify-content: space-between;">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="clickPickFilter()">
                            选择过滤规则
                        </button>
                        <span class="mdl-chip">
                            <span class="mdl-chip__text">Basic Chip</span>
                        </span>
                    </div>

                    <!-- 进度显示 -->

                    <div class="margin-16" style="margin-top: 16px;" v-if="mState === 1">
                        <div id="process-bar" class="mdl-progress mdl-js-progress mdl-progress__indeterminate" style="flex: 1;width: 100%;"></div>
                        <p style="max-lines: 1;margin-top: 8px;">正在处理 /123/1/2/1/5/sad.js</p>
                    </div>

                    <!-- 操作按钮 -->

                    <div class="margin-16" style="margin-top: 16px;">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="javaStartCount()">
                            给我算！
                        </button>
                    </div>

                    <!-- 结果显示 -->

                    <div class="margin-16" style="margin-top: 16px;">
                        <p v-html="resultStr"></p>
                    </div>
                </div>
                <!-- 过滤界面 -->
                <div class="mdl-grid" v-if="mShowTab === 1">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" style="position: fixed;right: 26px;bottom: 26px;">
                        <i class="material-icons">+</i>
                    </button>

                    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" style="width: 100%;">
                        <thead style="width: 100%">
                        <tr>
                            <th style="text-align: left;">规则</th>
                            <th style="text-align: left;">描述</th>
                            <th style="text-align: left;">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>sadas</td>
                            <td>11</td>
                            <td>25</td>
                        </tr>
                        <tr>
                            <td>11</td>
                            <td>11</td>
                            <td>50</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- 帮助界面 -->
                <div class="mdl-grid" v-if="mShowTab === 2">
                    <h1>Help</h1>
                </div>
                <!-- 关于界面 -->
                <div class="mdl-grid" v-if="mShowTab === 3">
                    <h1>About</h1>
                </div>
            </div>
		</main>
	</div>

	</body>

	<script src="js/counter.js"></script>
</html>
